{% extends "base.html" %}

{% block sectiontitle %}<h2>Mining Locations</h2>{% endblock sectiontitle %}
{% block content %}
<a href="{% url 'location_form' %}">Add location</a>
<ul class="list-group">
    {% for location in locations%}
        <a class="list-group-item" href="{% url 'location_detail' location.id%}">
            {{location.name }}
        </a>
    {% endfor %}
</ul>
{% endblock content %}
